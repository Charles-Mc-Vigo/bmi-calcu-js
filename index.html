<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bmi-calculator">
        <div class="title">
            <h2>BMI Calculator</h2>
        </div>
        <div class="input-field">
            <form>
                <input type="number" id="height" name="height" placeholder="Height">
                <input type="number" id="weight" name="weight" placeholder="Weight">
            </form>
            <button class="submit-btn" onclick="calculateBmi()">
                Check BMI
            </button>
            <button class="clear" onclick="clearResult()">Clear</button>
        </div>
        <p style="margin-top: 20px; font-size: 12px;"><i>Note: Height should be in meter<br>Weight should be in kilogram</i></p>
        <div class="result">
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
